<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Visit - MedAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg-light: #f3f4f6; --white: #ffffff; --alert: #ef4444; }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg-light); height: 100vh; display: flex; flex-direction: column; }

        /* --- LAYOUT --- */
        .patient-banner { background: var(--white); padding: 15px 30px; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; }
        .patient-info h1 { margin: 0; font-size: 1.25rem; }
        .patient-info p { margin: 5px 0 0; color: #6b7280; font-size: 0.9rem; }
        .allergy-tag { background: #fee2e2; color: var(--alert); padding: 5px 12px; border-radius: 6px; font-weight: 600; font-size: 0.85rem; }

        .workspace { display: flex; flex: 1; padding: 20px; gap: 20px; overflow: hidden; }
        .panel-left { flex: 1; background: var(--white); border-radius: 12px; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        .panel-right { flex: 1; background: var(--white); border-radius: 12px; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }

        h2 { font-size: 1rem; color: #374151; margin-top: 0; border-bottom: 2px solid var(--bg-light); padding-bottom: 10px; }
        
        /* --- COMPONENTS --- */
        .transcript-box { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 15px; margin-bottom: 20px; min-height: 100px; max-height: 200px; overflow-y: auto; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: 500; cursor: pointer; }
        .btn-mic { background: var(--primary); color: white; width: 100%; transition: all 0.2s; }
        .btn-gen { background: #10b981; color: white; width: 100%; margin-top: 10px; }
        
        #soap-note-area { width: 100%; min-height: 300px; border: 1px solid #e5e7eb; border-radius: 8px; padding: 10px; font-family: monospace; line-height: 1.5; resize: vertical; }

        /* --- ANIMATIONS & AI --- */
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .pulsing { animation: pulse 1.5s infinite; }
        .ai-suggestion-box { margin-top: 20px; background: #e0f2fe; border: 1px solid #7dd3fc; border-radius: 8px; padding: 15px; display: none; }

        /* --- HISTORY LIST --- */
        .history-item { 
            border: 1px solid #e5e7eb; border-radius: 8px; padding: 15px; margin-bottom: 10px; background: #f9fafb; 
            cursor: pointer; transition: all 0.2s;
        }
        .history-item:hover { border-color: var(--primary); background: #eff6ff; }
        .history-date { font-size: 0.8rem; color: #6b7280; margin-bottom: 5px; font-weight: 600; }
        
        .history-preview { 
            font-size: 0.9rem; color: #374151; white-space: pre-wrap; max-height: 60px; overflow: hidden; 
            text-overflow: ellipsis; display: -webkit-box; 
            -webkit-line-clamp: 3; /* For Chrome/Safari */
            line-clamp: 3;         /* Standard property (Fixes VS Code warning) */
            -webkit-box-orient: vertical; 
        }

        /* --- POPUP MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: 1000;
            display: none; justify-content: center; align-items: center;
        }
        .modal-box {
            background: white; width: 600px; max-width: 90%; max-height: 80vh;
            border-radius: 12px; padding: 30px; overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #e5e7eb; padding-bottom: 10px; }
        .close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #6b7280; }
        .close-btn:hover { color: #000; }
        .modal-content { font-family: monospace; white-space: pre-wrap; line-height: 1.6; color: #1f2937; }
    </style>
</head>
<body>

    <header class="patient-banner">
        <div class="patient-info">
            <h1 id="pt-name">Loading...</h1>
            <p>DOB: <span id="pt-dob">--</span> | ID: <span id="pt-id">--</span></p>
        </div>
        <div id="allergy-alert" class="allergy-tag" style="display:none;">‚ö†Ô∏è ALLERGIES: <span id="pt-allergies"></span></div>
        <a href="dashboard.html" style="color:#6b7280; text-decoration:none;">‚ùå End Visit</a>
    </header>

    <div class="workspace">
        <section class="panel-left">
            <h2>üéôÔ∏è Live Interaction</h2>
            <div class="transcript-box">
                <p style="color:#9ca3af; font-style:italic;">Transcript will appear here...</p>
            </div>
            <button id="btn-mic" class="btn btn-mic" onclick="toggleMic()">üéôÔ∏è Start Listening</button>

            <div id="ai-suggestion-box" class="ai-suggestion-box">
                <strong style="color: #0369a1;">ü§ñ AI Suggestion:</strong>
                <p id="ai-question" style="margin: 5px 0 0; color: #0c4a6e; font-style: italic;">--</p>
            </div>
            
            <br>
            <h2>üìù Raw Notes</h2>
            <textarea id="raw-notes" style="width:100%; height:100px; padding:10px; border:1px solid #ddd; border-radius:8px;" placeholder="Or type notes here..."></textarea>
            <button class="btn btn-gen" onclick="generateNote()">‚ö° Generate SOAP Note</button>
        </section>

        <section class="panel-right">
            <h2>üìã Current Visit Note</h2>
            <div id="loading-indicator" style="display:none; color:var(--primary); margin-bottom:10px;">Thinking... üß†</div>
            
            <textarea id="soap-note-area" placeholder="Generated note will appear here..."></textarea>
            
            <div style="margin-top: 15px; display: flex; justify-content: flex-end;">
                <button onclick="saveNote()" style="background: #4b5563; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">
                    üíæ Save to History
                </button>
            </div>

            <br><hr style="border:0; border-top:1px solid #e5e7eb; margin: 20px 0;"><br>
            <h2>üìÇ Previous Visits (Click to View)</h2>
            <div id="history-list">
                <p style="color:#9ca3af; font-size:0.9rem;">No previous notes found.</p>
            </div>
        </section>
    </div>

    <div id="note-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h2 style="margin:0; border:none;">üìÖ Visit Record</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div id="modal-date" style="color:#6b7280; font-size:0.9rem; margin-bottom:15px; font-weight:600;"></div>
            <div id="modal-text" class="modal-content"></div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
