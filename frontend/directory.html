<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Directory - MedAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="theme.css">
    <script src="theme.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; }
        .sidebar { width: 260px; min-height: 100vh; position: fixed; }
        .main-content { margin-left: 260px; padding: 30px; }
        .nav-link { font-weight: 500; padding: 12px 20px; border-radius: 8px; margin-bottom: 5px; }
        .avatar-circle { width: 40px; height: 40px; background: #e0f2fe; color: #0369a1; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 10px; }
    </style>
</head>
<body>

    <div class="sidebar p-3 d-flex flex-column">
        <h4 class="mb-4 text-primary fw-bold px-2">üè• MedAI Scribe</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="dashboard.html" class="nav-link">üè† Dashboard</a></li>
            <li class="nav-item"><a href="directory.html" class="nav-link active">üë• My Patients</a></li>
            <li class="nav-item"><a href="history_log.html" class="nav-link">üìÇ Full History</a></li>
            <li class="nav-item"><a href="settings.html" class="nav-link">‚öôÔ∏è Settings</a></li>
        </ul>
        <div class="mt-auto">
            <a href="index.html" class="nav-link text-danger" onclick="localStorage.clear()">üö™ Sign Out</a>
        </div>
    </div>

    <div class="main-content">
        <h2 class="fw-bold mb-4">üë• Patient Directory</h2>
        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0 align-middle">
                    <thead>
                        <tr>
                            <th class="ps-4">Patient</th>
                            <th>DOB</th>
                            <th>Phone (File)</th>
                            <th>Email (File)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="directoryBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";
        document.addEventListener("DOMContentLoaded", async () => {
            const tbody = document.getElementById("directoryBody");
            try {
                const res = await fetch(`${API_URL}/patients`);
                const patients = await res.json();
                patients.forEach(p => {
                    const fakePhone = `(555) 010-${1000 + p.id}`;
                    const fakeEmail = `${p.first_name.toLowerCase()}.${p.last_name.toLowerCase()}@email.com`;
                    const initials = p.first_name[0] + p.last_name[0];
                    const row = `
                        <tr>
                            <td class="ps-4">
                                <div class="d-flex align-items-center">
                                    <div class="avatar-circle">${initials}</div>
                                    <div><div class="fw-bold">${p.last_name}, ${p.first_name}</div><div class="text-muted small">ID: #${p.id}</div></div>
                                </div>
                            </td>
                            <td>${p.dob}</td>
                            <td>${fakePhone}</td>
                            <td>${fakeEmail}</td>
                            <td><a href="patient_profile.html?id=${p.id}" class="btn btn-sm btn-outline-secondary">View Profile</a></td>
                        </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (e) { console.error("Error loading directory"); }
        });
    </script>
</body>
</html>
