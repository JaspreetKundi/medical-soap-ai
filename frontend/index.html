<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedAI Scribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%); height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; }
        .login-card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .logo-text { font-size: 2rem; font-weight: 700; color: #2563eb; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <div class="logo-text">üè• MedAI</div>
        <p class="text-muted mb-4">Clinical Documentation Assistant</p>

        <form onsubmit="handleLogin(event)">
            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Nurse / Clinician Name</label>
                <input type="text" id="nurseName" class="form-control" placeholder="e.g. Nurse Jackie" required>
            </div>
            
            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Department ID</label>
                <input type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="12345">
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Sign In</button>
        </form>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const name = document.getElementById("nurseName").value;
            
            // Save name to memory
            localStorage.setItem("nurseName", name);
            
            // Go to Dashboard
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
