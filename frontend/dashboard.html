<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Dashboard - MedAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="theme.css">
    <script src="theme.js"></script>

    <style>
        /* Layout only - Colors handled by theme.css */
        body { font-family: 'Segoe UI', sans-serif; }
        .sidebar { width: 260px; min-height: 100vh; position: fixed; }
        .main-content { margin-left: 260px; padding: 30px; }
        .nav-link { font-weight: 500; padding: 12px 20px; border-radius: 8px; margin-bottom: 5px; }
        
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .status-waiting { background: #fef3c7; color: #d97706; }
        .status-complete { background: #dcfce7; color: #16a34a; }
    </style>
</head>
<body>

    <div class="sidebar p-3 d-flex flex-column">
        <h4 class="mb-4 text-primary fw-bold px-2">üè• MedAI Scribe</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="dashboard.html" class="nav-link active">üè† Dashboard</a></li>
            <li class="nav-item"><a href="directory.html" class="nav-link">üë• My Patients</a></li>
            <li class="nav-item"><a href="history_log.html" class="nav-link">üìÇ Full History</a></li>
            <li class="nav-item"><a href="settings.html" class="nav-link">‚öôÔ∏è Settings</a></li>
        </ul>
        <div class="mt-auto">
            <a href="index.html" class="nav-link text-danger">üö™ Sign Out</a>
        </div>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold">Nurse Dashboard</h2>
                <p class="text-muted" id="welcomeText">Welcome back...</p>
            </div>
            <input type="text" id="searchInput" class="form-control w-25" placeholder="üîç Search patient...">
        </div>

        <div class="card">
            <div class="card-header bg-transparent py-3 d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold">Today's Queue</h5>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPatientModal">
                    + New Walk-In
                </button>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0 align-middle">
                    <thead>
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>Patient Name</th>
                            <th>DOB</th>
                            <th>Reason / History</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="patientTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addPatientModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Patient</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>First Name</label>
                        <input type="text" id="newFirst" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Last Name</label>
                        <input type="text" id="newLast" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Date of Birth</label>
                        <input type="date" id="newDob" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Medical Summary / Reason</label>
                        <input type="text" id="newHistory" class="form-control" placeholder="e.g. Chest Pain, Diabetes">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveNewPatient()">Save Patient</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
